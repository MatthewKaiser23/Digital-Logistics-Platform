<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Bookings</title>
</head>

<body>

    <!-- nav bar -->

    <nav class="fixed w-full bg-zinc-800 " style="z-index: 9999;">
        <div class="mx-auto max-w-2/3 py-5">
            <div class="relative flex h-16 items-center justify-between px-6">
                <div class="flex items-center justify-center sm:items-stretch justify-start text-white">
                    <a id="homePage" class="flex flex-shrink-0 items-center text-2xl cursor-pointer">
                        Cape Town Winery
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- header -->

    <div class=" w-full h-screen bg-center bg-cover bg-no-repeat"
        style="background-image: url('../static/images/booking.jpeg')">
        <div class="absolute inset-0 bg-black bg-opacity-60 w-full"></div>
        <div class="absolute inset-0 flex flex-col items-center justify-center text-center text-white w-full">
            <div class="w-5/6 md:max-w-lg bg-white shadow-lg rounded-lg mt-24">

                <!-- first form -->

                <form class="w-full max-w-lg p-10 form" id="form1">
                    <div class="text-black pb-3">Where would you like to deliver the wine?</div>
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="countrySelect">
                                Country
                            </label>
                            <div class="relative">
                                <select name="countrySelect" class="select2 w-full" id="countrySelect" required>
                                    <option value="">Select a country</option>
                                    <option>France</option>
                                    <option>Japan</option>
                                    <option>USA</option>
                                    <option>Spain</option>
                                    <option>United Kingdom</option>
                                    <option>United Arab Emirates</option>
                                    <option>Thailand</option>
                                    <option>Turkey</option>
                                    <option>Italy</option>
                                    <option>Australia</option>
                                    <option>China</option>
                                    <option>India</option>
                                    <option>Greece</option>
                                    <option>Portugal</option>
                                    <option>Argentina</option>
                                    <option>Brazil</option>
                                    <option>Canada</option>
                                    <option>South Korea</option>
                                    <option>Mexico</option>
                                    <option>Netherlands</option>
                                    <option>Hungary</option>
                                    <option>Czech Republic</option>
                                </select>
                            </div>
                        </div>
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="citySelect">
                                City
                            </label>
                            <div class="relative">
                                <select name="citySelect" class="select2 w-full" id="citySelect" required>
                                    <option value="">Select a city</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-justify-end mt-6">
                        <div class="w-full pl-6 relative">
                            <button type="submit" onclick="firstForm('form1' , 'form2')" id="submitButton"
                                class="appearance-none block float-right w-max bg-[#5897fb] text-sm text-white font-bold border border-gray-200 rounded-xl py-3 px-10 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                                Next
                            </button>
                        </div>
                    </div>
                </form>

                <!-- second form -->

                <form class="w-full p-10 form hidden" id="form2">
                    <div class="text-black pb-3">Please select a restaurant</div>
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="restaurantSelect">
                                Restaurant
                            </label>
                            <div class="relative">
                                <select name="restaurantSelect" class="select2 w-full" id="restaurantSelect" required>
                                    <option value="">Select a restuarant</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-justify-end mt-6">
                        <div class="w-full pl-6 relative">
                            <button type="submit" onclick="secondForm('form2', 'form3')" id="submitButton"
                                class="appearance-none block float-right w-max bg-[#5897fb] text-sm text-white font-bold border border-gray-200 rounded-xl py-3 px-10 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                                Next
                            </button>
                        </div>
                    </div>
                </form>

                <!-- third form -->

                <form class="w-full max-w-lg p-10 form hidden" id="form3">
                    <div class="text-black pb-3">select a day to deliver</div>
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="daysSelect">
                                Day
                            </label>
                            <div class="relative">
                                <select name="daysSelect" class="select2 w-full" id="daysSelect" required>
                                    <option value="">Select a day</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-justify-end mt-6">
                        <div class="w-full pl-6 relative">
                            <button type="submit" onclick="thirdForm('form3', 'form4')" id="submitButton"
                                class="appearance-none block float-right w-max bg-[#5897fb] text-sm text-white font-bold border border-gray-200 rounded-xl py-3 px-10 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                                Next
                            </button>
                        </div>
                    </div>
                </form>

                <!-- fourth form -->

                <form class="w-full max-w-lg p-10 form hidden" id="form4">
                    <div class="text-black pb-3">Book a flight</div>
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="datepicker">
                                Select a date
                            </label>
                            <div class="relative">
                                <input type="date" id="datepicker" name="datepicker"
                                    class="block appearance-none w-full border border-[#444] text-gray-700 py-1 px-4 pr-2 rounded leading-tight focus:outline-none focus:bg-white focus:border-black"
                                    required>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="weather">
                            Current Weather Conditions
                        </label>
                        <input
                            class="shadow appearance-none border bg-gray-200 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="weather" type="text" placeholder="30 degrees celcius" readonly>
                    </div>
                    <div class="flex flex-justify-end mt-6">
                        <div class="w-full pl-6 relative">
                            <button type="submit" onclick="fourthForm('form4', 'form5')" id="submitButton"
                                class="appearance-none block float-right w-max bg-[#5897fb] text-sm text-white font-bold border border-gray-200 rounded-xl py-3 px-10 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                                Next
                            </button>
                        </div>
                    </div>
                </form>

                <!-- fifth form -->

                <form class="w-full max-w-lg p-10 form hidden" id="form5">
                    <div class="text-black pb-3">Please select a flight</div>
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mt-6"
                                for="flightsSelect">
                                Please Choose from available flights
                            </label>
                            <div class="relative">
                                <select name="flightsSelect" class="select2 w-full" id="flightsSelect" required>
                                    <option value="">Select a flight</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="distance">
                            Total time from airport to restaurant
                        </label>
                        <input
                            class="shadow appearance-none border bg-gray-200 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="distance" type="text" placeholder="distance" readonly>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="openingTime">
                            Restaurant opens at
                        </label>
                        <input
                            class="shadow appearance-none border bg-gray-200 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="openingTime" type="text" placeholder="Open" readonly>
                    </div>
                    <div class="flex flex-justify-end mt-6">
                        <div class="w-full pl-6 relative">
                            <button type="submit" onclick="lastForm('form5', 'form6')" id="submitButton"
                                class="appearance-none block float-right w-max bg-[#5897fb] text-sm text-white font-bold border border-gray-200 rounded-xl py-3 px-10 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                                Next
                            </button>
                        </div>
                    </div>
                </form>

                <!-- last form -->

                <form class="w-full max-w-lg p-10 form hidden" id="form6">
                    <div class="text-black pb-3 text-2xl">Thank you for choosing Cape Town Winery</div>
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3 mb-6 md:mb-0 text-black">
                            Your order is on its way!
                        </div>
                    </div>
                    <div class="flex flex-row-reverse gap-2 justify-between mt-6">
                        <!-- Go back to home page -->
                        <div class="w-full pr-6 relative">
                            <button type="button" onclick="Clear()"
                                class="appearance-none block float-right w-full bg-[#5897fb] text-sm text-white font-bold border border-gray-200 rounded-xl py-3 px-1 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                                Done
                            </button>
                        </div>
                        <!-- Go to admin page -->
                        <div class="w-full pl-6 relative">
                            <button type="button" id="adminPage"
                                class="appearance-none block float-left w-full bg-[#5897fb] text-sm text-white font-bold border border-gray-200 rounded-xl py-3 px-1 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                                View Order
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- footer -->

    <footer class="bg-zinc-200 h-56 flex flex-col items-center justify-center">
        <h2 class="text-xl md:text-4xl font-bold text-center py-10">Cape Town Winery
        </h2>
    </foooter>

        
    <!-- scripts -->
        
    <script src="{{ url_for('static', filename='js/country-select.js') }}"></script>
    <script src="{{ url_for('static', filename='js/form-scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/date-input.js') }}"></script>
    <script src="{{ url_for('static', filename='js/clear-form.js') }}"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin-information.js') }}"></script>

</body>

</html>
